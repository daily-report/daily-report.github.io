<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSC-2003-Alumni</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

</head>

<body>
    <div class="container">
        <h1 class="brand"><span>তথ্য </span> প্রদান</h1>
        <div class="wrapper animated bounceInLeft">
            
            <div class="contact">
                <div class="alert">ধন্যবাদ ! তথ্য সংরক্ষিত হয়েছে।</div>
                <form id="contactForm">
                    <p class="full">
                        <label>নাম<span style="color: #ff0000;">*</span></label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p class="full">
                        <label>গ্রাম<span style="color: #ff0000;">*</span></label>
                        <input list="batch" name="company" id="company" required>
                    </p>

                    <p class="full">
                        <label>ফোন/মোবাইল নম্বর<span style="color: #ff0000;">*</span></label>
                        <input type="phone" name="phone" id="phone" required>
                    </p>
                    <p class="full">
                        <label>তথ্য প্রদানকারী</label>
                        <input type= "text" name="message" id="message"></textarea>
                    </p>
					<p>'<span style="color: #ff0000;">*</span>' mark indicates the field is mandatory</p> 

                    <p class="full">
                        <button type="submit">সংরক্ষণ করুন</button>
                    </p>
                </form>
				
                    
            </div>
        </div>
    </div>
	<br/>
	<br/>
	<br/>	<br/>
	<br/>
	<br/>
		
    <div id="myContacts">

    </div>

    <script src="feedback.js"></script>
</body>

</html>
