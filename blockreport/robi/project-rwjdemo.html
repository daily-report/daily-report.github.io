		<div>
			<br>
			<button onclick="window.print()">Print info</button>
		</div> 
								
    <script>
      var database = firebase.database();
      database.ref('projectdemo').orderByChild('union').once('value', function(snapshot) {
        if (snapshot.exists()) {
          var content = '';
          snapshot.forEach(function(data) {
            var val = data.val();
            content += '<tr>';
            content += '<td>' + val.blockname + '<br>' + val.union + '<br>' + val.lastupdate + '</td>';

            content += '<td>' + val.mustardfarmer6 + '</td>';
            content += '<td>' + val.mustardfarmer6address + '<br>' + '</td>';
            content += '<td>' + val.mustardfarmer6nid + '<br>'  + val.mustardfarmer6mobile + '</td>';
            content += '<td>' + val.mustardfarmer6variety + '<br>' + '</td>';
            content += '<td>' + val.mustardfarmer6date + '<br>' + '</td>';
            content += '<td>' + val.mustardfarmer6comment + '<br>' + '</td>';
			
			content += '<td>' + val.borofarmer1 + '</td>';
            content += '<td>' + val.borofarmer1address + '<br>' + '</td>';
            content += '<td>' + val.borofarmer1nid + '<br>'  + val.borofarmer1mobile + '</td>';
            content += '<td>' + val.borofarmer1variety + '<br>' + '</td>';
            content += '<td>' + val.borofarmer1date + '<br>' + '</td>';
            content += '<td>' + val.borofarmer1comment + '<br>' + '</td>';
			
            content += '</tr>';
          });
          $('#myTable').append(content);
        }
      });
    </script>
	
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
		<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
