                <form id="contactForm">
                    <p class="full">

                    </p>
                    <p class="full">
                        <label>ফোন/মোবাইল নম্বর</label>

                    </p>
                    <p class="full">
                        <label>NID<span style="color: #ff0000;">*</span></label>

                    </p>

                        <label>আবাদকৃত গমের জমি(বিঘা)<span style="color: #ff0000;">*</span></label>
                        <input type="text"name="land" id="land" required></input>
                    </p>
                    <p class="full">

                    </p>
