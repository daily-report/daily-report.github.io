<body>


<br><h3 style="text-align: center;"><span style="color: #800000;">Crop Yield Calculator</span></h3>
<form id="yield" action="">
    <fieldset class=center>
        <div class=frame>
            <legend><h3 style="text-align: center;"><span style="text-decoration: underline;"><span style="color: #800000;"><strong>In Hectare</strong></span></span></h3></legend>
            <p>
                <label for="im">Initial Moisture(%)</label><br>
                <input id="im" name="im" step= "0.01" type="number" />
            </p>
            <p>
                <label for="fm">Expected Moisture(%)</label><br>
                <input id="fm" name="fm" step= "0.01" type="number" />
            </p>
            <p>
                <label for="wt">Weight(kg) for 20m<sup>2</sup> area</label><br>
                <input id="wt" name="wt" step="0.01" type="number" />
            </p>
            <p>
                <input type="submit" value="Calculate weight" />

                <input type="reset" value="Reset" />
            </p>
            <p>
                <label for="weight">Yield (mTon/ha):</label><br>
                <input id="weight"  name="weight" type="number" oninput="yieldConversion(this.id,this.value)" />
            </p>

 

        </div>
    </fieldset>
</form>

<script>
(function () {
	function calculateYield(im, fm, wt) {
		im = parseFloat(im);
		fm = parseFloat(fm);
		wt = parseFloat(wt);
		return ( wt * (100-im) / ((100-fm)*2) );
	}

	var yield = document.getElementById("yield");
	if (yield) {
		yield.onsubmit = function () {
			this.weight.value = calculateYield(this.im.value, this.fm.value, this.wt.value);
			return false;
		};
	}
}());
</script>

</body>
