</div>

<div class="w3-row-padding" style="margin:2 -16px">
  <div class="w3-half w3-margin-top">
    <label>বর্গসেমি(cm<sup>2</sup>)</label>
    <input id="inputsqcm" class="w3-input w3-border" type="number" placeholder="বর্গসেমি" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
  <div class="w3-half w3-margin-top">
    <label>বর্গমিটার(m<sup>2</sup>)</label>
    <input id="inputsqMeters" class="w3-input w3-border" type="number" placeholder="বর্গমিটার" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
  <div class="w3-half w3-margin-top">
    <label>বর্গফুট(ft<sup>2</sup>)</label>
    <input id="inputsqfoot" class="w3-input w3-border" type="number" placeholder="বর্গফুট" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
  <div class="w3-half w3-margin-top">
    <label>বর্গগজ(yard<sup>2</sup>)</label>
    <input id="inputsqyard" class="w3-input w3-border" type="number" placeholder="বর্গগজ" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
  <div class="w3-half w3-margin-top">
    <label>বর্গইঞ্চি(inch<sup>2</sup>)</label>
    <input id="inputsqinch" class="w3-input w3-border" type="number" placeholder="বর্গইঞ্চি" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
  <div class="w3-half w3-margin-top">
    <label>শতক/শতাংশ(decimal)</label>
    <input id="inputdecimal" class="w3-input w3-border" type="number" placeholder="শতাংশ" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
  <div class="w3-half w3-margin-top">
    <label>বিঘা(bigha)</label>
    <input id="inputbigha" class="w3-input w3-border" type="number" placeholder="বিঘা" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
<div class="w3-half w3-margin-top">
    <label>একর(ac)</label>
    <input id="inputacre" class="w3-input w3-border" type="number" placeholder="একর" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
<div class="w3-half w3-margin-top">
    <label>হেক্টর(ha)</label>
    <input id="inputhectare" class="w3-input w3-border" type="number" placeholder="হেক্টর" oninput="landConverter(this.id,this.value)" onchange="landConverter(this.id,this.value)">
  </div>
</div>
